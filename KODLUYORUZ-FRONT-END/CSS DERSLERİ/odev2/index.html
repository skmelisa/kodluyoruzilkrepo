<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>        
    <img src="google.jpg" alt="google-beta">

    <div class="container">
        <div class="search-card">
            <p>Search the web using Google!</p>
            <form action="">
                <input type="text">
            </form>
            <div class="buttons">
             <button>Google Search</button>
            <button>I'm feel lucky</button>               
            </div>

        </div>
        <div class="first-card">
            <p>Speacial Searches</p>
            <a href="https://www.stanford.edu/search/">Stanford Search</a>
            <a href="https://www.google.com/">Linux Search</a>
        </div>
        <div class="help-card">
            <a href="Help!">Help!</a>
            <a href="">About Google!</a>
            <a href="">Company Info</a>
            <a href="">Gogle Logos</a>
        </div>
        <div class="mail-card">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <form action="">
                <input type="email" name="mail" placeholder="your e-mail">

            </form>               
             <button type="submit">Subscribe</button>
                <a href="">Archive</a>
        </div>
    </div>
    <div class="last-card">
        <p>Copyright 1998 Google Inc</p>
    </div>
   
</body>
</html>
